<body>
<div class="graybg pl15 pr15 pb30 pt15">
	<div class="backgroundFFFFFF bra5 pl15 pt10 pr15 pb20 mb15">
    	<div class="medicixz clearfix">
        	<span class="consigneer fl f15 font_ht">收货人</span>
            <input class="medicixz_inp fr bor_none f15 shdzname" type="text" placeholder="请输入收货人姓名">

        <div class="medicixz clearfix">
        	<span class="consigneer fl f15 font_ht">手机号</span>
            <input class="medicixz_inp fr bor_none f15 shdzmobile" type="number" maxlength="11" placeholder="请输入收件人手机号">

        <div class="medicixz clearfix">
        	<span class="consigneer fl f15 font_ht">所在地区</span>
            <input id="picker" class="medicixz_inp fr bor_none f15" type="text" placeholder="请选择省、市、区">

        <div class="medicixz clearfix">
        	<span class="consigneer fl f15 font_ht">详细地址</span>
            <input class="medicixz_inp fr bor_none f15 shdetails" type="text" placeholder="请输入居住详细地址">
        </div>
        <label class="vingadd dis_biock pr mt20 pb20">
            <input class="pa hidden" type="radio" name="addInp">
            <i class="pa"></i>
            <span class="fl ml25 f13">设为默认地址</span>
        </label>
    </div>
    <!-- end -->
    <div class="pt35 pb50 mt20">
    	<button class="newlyadded f18 font_ht tc dis_biock mAuto colorfff bor_none">保存地址</button>
    </div>
</div>
